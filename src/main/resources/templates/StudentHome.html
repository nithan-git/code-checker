<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Student Home</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
a:link, a:visited {
		  background-color: #36f4c5;
		  color: white;
		  padding: 10px 20px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  border-radius: 25px;
		}
		
		a:hover, a:active {
		   background-color: rgba(0, 225, 255, 0.952);
		}
</style>
    </head>
	<body style="background-image: url('/images/LoginPage.jpg'); background-size: cover">
	<header>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:fragment="navigation">
			<div class="container">
				<a class="navbar-brand" href="/">CS CHECK</a>
			  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			    <span class="navbar-toggler-icon"></span>
			  	</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav ms-auto flex-nowrap">
				     	<li class="nav-item">
				        	
							 <form th:action="@{/student/performLogout}" method="post">
            					<input class="btn btn-danger nav-link text-white me-4"type="submit" value="Sign Out"/>
        					</form>
				     	</li>					
				    </ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<article>
		<div class="mt-4 card">
		<div class="card-header bg-dark text-white">
       		 <h1 th:inline="text">Welcome Student [[${student.fname}]] [[${student.lname}]]!</h1>
        </div>
		<div class="card-body">
        	<p>Click <a th:href="@{/student/registerClassRoom}">here</a> to register classRoom.</p>
       	 	<p>Click <a th:href="@{/student/classRoom}">here</a> to see your classRoom.</p>
        	<p>Click <a th:href="@{/student/setting}">here</a> to see your setting.</p>
				</div>
				</div>
			</article>
    </body>
</html>
