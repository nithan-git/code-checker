        <title>Student Login </title>
<style>
/* unvisited link */
a:link {color: red;}
/* visited link */
a:visited {color: green;}
/* mouse over link */
a:hover {color: hotpink;}
/* selected link */
a:active {color: blue;}
a{font-size: 18px;}
</style>
    </head>
    <body>
<div class="limiter">
		<div class="container-login100" style="background-image: url('/images/loginPage.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Student Login
				</span>
				<div th:if="${param.error}">
            		<font color=#FFFFFF>Invalid student_id and password.</font>
        		</div>
        		<div th:if="${param.logout}">
            		<font color=#FFFFFF>You have been logged out.</font>
        		</div>
				<form class="login100-form validate-form p-b-33 p-t-5"name="f" th:action="@{/student/login}" method="post">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="student_id" placeholder="Student ID ">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
						
				</form>
				<font color=#FFFFFF>Click <a th:href="@{/student/register}" color=red>here</a> to register.</font>
				</div>
		</div>
	</div>

<div id="dropDownSelect1"></div>
