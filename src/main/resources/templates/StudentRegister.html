<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Student Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
	<main>
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
		    <div class="container h-100">
		      <div class="row d-flex justify-content-center align-items-center h-100">
		        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
		          <div class="card" style="border-radius: 15px;">
		            <div class="card-body p-5">
		              
		<form action="#" th:action="@{/student/register}" th:object="${student}" method="post">
		<h2 class="text-uppercase text-center mb-5">Create Student account</h2>
		 <div class="form-outline mb-4">
		    <label for="student_id" class="form-label">Student ID</label>
		    <input type="text" th:field="*{student_id}" class="form-control" id="student_id" placeholder="" required>
		  </div>
		  <div class="form-outline mb-4">
		    <label for="password" class="form-label">Password</label>
		    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="" required>
		  </div>
		  <div class="form-outline mb-4">
		    <label for="fname" class="form-label">First Name</label>
		    <input type="text" th:field="*{fname}" class="form-control" id="fname" placeholder="" required>
		  </div>
		  <div class="form-outline mb-4">
		    <label for="lname" class="form-label">Last Name</label>
		    <input type="text" th:field="*{lname}" class="form-control" id="lname" placeholder="" required>
		  </div>
		   <div class="d-flex justify-content-center">
		                  <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">Register</button>
		                </div>
		
		                <p class="text-center text-muted mt-5 mb-0">มีบัญชีผู้ใช้อยู่แล้ว? <a href="/student/login" class="fw-bold text-body"><u>เข้าสู่ระบบ</u></a></p>
		
		              </form>
		
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
	      
	</main>
	<script src="js/register.js"></script>
  </body>
</html>
