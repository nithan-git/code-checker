
<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Student ClassRoom</title>
  </head>
  <body style="background-image: url('/images/LoginPage.jpg'); background-size: cover">
		<main >
 	<br>
 	<br>
 	<div class="mask d-flex align-items-center h-100 gradient-custom-3">
	<div class="container h-100">
	<div class="row d-flex justify-content-center align-items-center h-100">
	<div class="col-12 col-md-9 col-lg-7 col-xl-12">
	<div class="card" style="border-radius: 15px;">
	<div class="card-body p-5">
  		<h3 class="text-center">ALL CLASSROOM</h3>
		<table class="table table-striped table-bordered" >
		  <thead class="bg-dark text-white">
		    <tr>
		      <th scope="col">#ID</th>
		      <th scope="col">Name</th>
		      <th scope="col">Description</th>
		      <th scope="col">Teacher</th>
		      <th scope="col">Register</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr class="align-middle" th:each="classRoom : ${classRooms}">
		      <th scope="row" th:text="${classRoom.classRoom_id}" ></th>
		      <td th:text="${classRoom.name}"></td>
		      <td th:text="${classRoom.description}"></td>
		      <td th:text="${classRoom.teacher.fname}+${classRoom.teacher.lname}"></td>
		      <td>
				<button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal_register" 
				th:data-bs-select_classRoom_id="${classRoom.classRoom_id}"
				>register</button>
		      </td>
		    </tr>
		  </tbody>
		
		</table>
		<a class="btn btn-outline-secondary" href="/student/">Back</a>
		</div>
	 					</div>
	 				</div>
	 			</div>
	 		</div>
 		</div>
	
	</main>
		<!-- Modal -->
		<div class="modal fade" id="modal_register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <form class="modal-content" id=form_register method="post">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		         Are you sure?
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary">Register</button>
		      </div>
		    </form>
		  </div>
		</div>
		<script type="text/javascript">
		  	var modal = document.getElementById('modal_register');
		  	modal.addEventListener('show.bs.modal', function (event) {
		  	  var trigger = event.relatedTarget;
		  	  var select_classRoom_id = trigger.getAttribute('data-bs-select_classRoom_id');
		  	  document.getElementById('form_register').action = "/student/registerClassRoom/"+select_classRoom_id;
		  	});
		</script>
		
		
  </body>
</html>
