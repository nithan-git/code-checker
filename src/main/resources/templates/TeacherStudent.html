<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title>Student in Class Room</title>
  </head>
  <body style="background-image: url('/images/LoginPage.jpg'); background-size: cover">
		<main >
 	<br>
 	<br>
 	<div class="mask d-flex align-items-center h-100 gradient-custom-3">
	<div class="container h-100">
	<div class="row d-flex justify-content-center align-items-center h-100">
	<div class="col-12 col-md-9 col-lg-7 col-xl-12">
	<div class="card" style="border-radius: 15px;">
	<div class="card-body p-5">
  		<h3 class="text-center">student in classRoom: [[${classRoom.name}]]</h3>
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#ID</th>
		      <th scope="col">First Name</th>
		      <th scope="col">Last Name</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr class="align-middle" th:each="register : ${classRoom.registers}">
		      <th scope="row" th:text="${register.student.student_id}" ></th>
		      <td  th:text="${register.student.fname}"></td>
		      <td th:text="${register.student.lname}"></td>
		    </tr>
		  </tbody>
		</table>
		
		<a class="btn btn-outline-primary" href="/teacher/classRoom">Back</a>
		</div>
	 					</div>
	 				</div>
	 			</div>
	 		</div>
 		</div>
	
	</main>
  </body>
</html>
